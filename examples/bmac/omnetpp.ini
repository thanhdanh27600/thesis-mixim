**.node[*].applicationType = "SensorApplLayer"
**.appl.trafficType = "periodic"
**.appl.trafficParam = ${traffic = 5..19 step 2}s
**.appl.nbPackets = 10
**.appl.initializationTime = 1s
**.appl.destAddr = 6
**.node[6].appl.broadcastPackets = true

**.node[0].mobilityType = "StationaryMobility"
**.node[0].mobility.initFromDisplayString = false

**.node[1].mobilityType = "StationaryMobility"
**.node[1].mobility.initFromDisplayString = false

**.node[2].mobilityType = "StationaryMobility"
**.node[2].mobility.initFromDisplayString = false

**.node[3].mobilityType = "CircleMobility"
**.speed = 10 mps
**.node[3].mobility.updateInterval = 3s
**.node[3].mobility.cx = 500m
**.node[3].mobility.cy = 150m
**.node[3].mobility.cz = 200m
**.node[3].mobility.r = 100m
**.node[3].mobility.debug = true
**.node[3].mobility.initFromDisplayString = false

**.node[*].networkType = "BaseNetwLayer"
#**.node[*].netwl.debug = false
**.node[*].netwl.stats = false
**.node[*].netwl.headerLength = 32bit

**.batteryStats.detail = true
**.batteryStats.timeSeries = false
**.battery.nominal = 1000mAh
**.battery.capacity = 1000mAh
**.battery.voltage = 3.3V
**.battery.resolution = 0.1s
**.battery.publishDelta = 0
**.battery.publishTime = 0.5s
**.battery.numDevices = 1

**.nic.sleepCurrent = 0.02mA
**.nic.rxCurrent = 16.4mA
**.nic.decodingCurrentDelta = 0mA
