[General]
cmdenv-express-mode = true
network = BMACExampleNetwork
sim-time-limit = 300s
tkenv-image-path = ../../images;

##########################################################
#			Simulation parameters                        #
##########################################################
**.coreDebug = true
**.debug = true
**.playgroundSizeX = 1500m
**.playgroundSizeY = 600m
**.playgroundSizeZ = 600m
**.numNodes = 4
**.numReceivers = 3
**.numTransmitters = 1

##########################################################
#			WorldUtility parameters                      #
##########################################################
**.world.useTorus = false


#######
# Annotation parameters
#######

*.annotations.draw = true


#######
# Obstacle parameters
#######

*.obstacles.debug = true
#*.obstacles.obstacles = xmldoc("thesis.obstacles.xml")

##########################################################
#			         channel parameters                  #
##########################################################
**.connectionManager.sendDirect = false
**.connectionManager.pMax = 100mW
**.connectionManager.sat = -100dBm #new 
**.connectionManager.alpha = 3.0
**.connectionManager.carrierFrequency = 2.412e+9Hz
**.connectionManager.drawMaxIntfDist = true #new
**.connectionManager.coreDebug = true
**.connectionManager.startAngle = 30deg
**.connectionManager.angle = 120.5deg

################ PhyLayer parameters #####################
**.node[*].nic.phy.usePropagationDelay = true
**.node[*].nic.phy.thermalNoise = -100dBm
**.node[*].nic.phy.useThermalNoise = true
        
**.node[*].nic.phy.analogueModels = xmldoc("config.xml")
**.node[*].nic.phy.decider = xmldoc("config.xml")

**.node[*].nic.phy.timeRXToTX = 0s
**.node[*].nic.phy.timeRXToSleep = 0s

**.node[*].nic.phy.timeTXToRX = 0s
**.node[*].nic.phy.timeTXToSleep = 0s

**.node[*].nic.phy.timeSleepToRX = 0s
**.node[*].nic.phy.timeSleepToTX = 0s

**.node[*].nic.phy.sensitivity = -100dBm #new
**.node[*].nic.phy.maxTXPower = 100.0mW

**.node[*].nic.phy.initialRadioState = 0

################ MAC layer parameters ####################
**.node[*].nic.mac.animation = true
**.node[*].nic.mac.debug = true
**.node[*].nic.mac.queueLength = 2
#**.node[*].nic.mac.useMacAcks = false;
**.node[*].nic.mac.headerLength = 24bit
**.node[*].nic.mac.bitrate = 15360bps
**.node[*].nic.mac.txPower = 100mW
**.node[*].nic.mac.stats = true
**.node[*].nic.mac.useMACAcks = true
**.node[*].nic.mac.checkInterval = 0.1s
**.node[*].nic.mac.slotDuration = 1s


################ NETW layer parameters ####################

################ Mobility parameters #####################

**.node[0].mobility.initialX = 700m
**.node[0].mobility.initialY = 150m
**.node[0].mobility.initialZ = 200m
**.node[0].nodeId = 0

**.node[1].mobility.initialX = 500m
**.node[1].mobility.initialY = 500m
**.node[1].mobility.initialZ = 200m
**.node[1].nodeId = 1

**.node[2].mobility.initialX = 200m
**.node[2].mobility.initialY = 150m
**.node[2].mobility.initialZ = 200m
**.node[2].nodeId = 2

**.node[3].mobility.initialX = 500m
**.node[3].mobility.initialY = 150m
**.node[3].mobility.initialZ = 200m
**.node[3].nodeId = 3

